  <!-- Bootstrap CSS -->

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->

      <tbody>

          <td>R$ 50,00</td>
          <td><button class="btn btn-outline-secondary rounded-circle">i</button></td>
        </tr>

    </table>

  <!-- Botão fixo no rodapé -->
  <div class="text-center fixed-bottom bg-light py-3 border-top">
    <button class="btn btn-primary px-4">Adicionar assinaturas</button>
  </div>

</body>
</html>
